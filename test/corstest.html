<!DOCTYPE html>
<html lang="en">
<head>
  <!-- GitHub Pages CORS Test -->
  <meta charset="utf-8">
</head>
<body>
  <script>
    let request = new XMLHttpRequest();

    request.onreadystatechange = function() {
      if (this.readyState === 4 && this.status === 200) {
         // Action to be performed when the document is read;
         let response = JSON.parse(this.responseText);
         getElements(response);
      }
    }

    request.open("GET", "https://api.protonmail.ch/vpn/logicals", true);
    request.setRequestHeader("x-pm-appversion", "Other");
    request.setRequestHeader("x-pm-apiversion", "3");
    request.setRequestHeader("Accept", "application/vnd.protonmail.v1+json");
    request.send();

    getElements = function(response) {
      for (let server of response.LogicalServers.values()) {
        console.log("Server Name: " + server.Name);
        console.log("Server Domain: " + server.Domain);
        console.log("Server Tier: " + server.Tier);
      }
    }
  </script>
</body>
</html>
